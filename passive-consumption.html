<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Passive Consumption Pattern</title>

  <meta property="og:title" content="Which Pattern Is Controlling Your Attention?" />
  <meta property="og:description" content="This didn’t feel like a quiz. It labeled a pattern I didn’t want to see." />
  <meta property="og:type" content="website" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: #eaeaea;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 32px 20px;
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 24px;
    }

    .progress {
      height: 3px;
      background: #222;
      margin-bottom: 32px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #6a6a6a;
      transition: width 0.3s ease;
    }

    .question {
      margin-bottom: 32px;
    }

    .question p {
      font-size: 18px;
      margin-bottom: 16px;
    }

    .option {
      display: block;
      padding: 12px 14px;
      margin-bottom: 10px;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      cursor: pointer;
    }

    .option:hover {
      background: #222;
    }

    .result {
      display: none;
      margin-top: 40px;
    }

    .result h2 {
      font-size: 22px;
      margin-bottom: 16px;
    }

    .result p {
      line-height: 1.6;
      margin-bottom: 14px;
      color: #d0d0d0;
    }

    .meta-line {
      font-size: 14px;
      color: #888;
      margin-top: 24px;
    }

    .share {
      margin-top: 30px;
      padding: 14px;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 3px;
      cursor: pointer;
      text-align: center;
    }

    .share:hover {
      background: #222;
    }
    .share.secondary {
  opacity: 0.7;
}

.share.secondary:hover {
  opacity: 0.9;
}
  </style>
</head>
<body>

<div class="container">

  <h1>Which Pattern Is Controlling Your Attention?</h1>

  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div id="quiz">

    <div class="question" data-score-map="2,1,0">
      <p>How often do you scroll content without stopping to act?</p>
      <div class="option">Rarely</div>
      <div class="option">Sometimes</div>
      <div class="option">Often</div>
    </div>

    <div class="question" data-score-map="0,1,2">
      <p>When you consume content, does it usually turn into action?</p>
      <div class="option">Rarely</div>
      <div class="option">Sometimes</div>
      <div class="option">Often</div>
    </div>

    <div class="question" data-score-map="2,0,1">
      <p>At the end of a typical week, you feel:</p>
      <div class="option">Empowered</div>
      <div class="option">Drained or distracted</div>
      <div class="option">Neutral</div>
    </div>

  </div>

  <div class="result" id="result"></div>

</div>

<script>
  const questions = document.querySelectorAll('.question');
  const progressBar = document.getElementById('progressBar');
  const resultEl = document.getElementById('result');

  let current = 0;
  let score = 0;

  questions.forEach((q, qi) => {
    const scores = q.dataset.scoreMap.split(',').map(Number);
    const options = q.querySelectorAll('.option');

    options.forEach((opt, oi) => {
      opt.addEventListener('click', () => {
        score += scores[oi];
        q.style.display = 'none';
        current++;

        progressBar.style.width = (current / questions.length * 100) + '%';

        if (current < questions.length) {
          questions[current].style.display = 'block';
        } else {
          showResult(score);
        }
      });
    });

    if (qi !== 0) q.style.display = 'none';
  });

  function showResult(score) {
    let html = '';

    if (score <= 2) {
      html = `
        <h2>You are in the Passive Consumption Pattern.</h2>
        <p>Most of your energy is absorbed rather than applied.</p>
        <p>You watch, read, and scroll — but little accumulates.</p>
        <p>People in this pattern often believe they are learning or progressing.</p>
        <p><strong>Statistically, most are not.</strong></p>
      `;
    } else if (score <= 4) {
      html = `
        <h2>You are in the Emerging Observer Pattern.</h2>
        <p>You alternate between consumption and action.</p>
        <p>Progress exists, but consistency is fragile.</p>
        <p>People here often believe they are different from passive scrollers.</p>
        <p><strong>Many drift back without noticing.</strong></p>
      `;
    } else {
      html = `
        <h2>You are in the Active Implementation Pattern.</h2>
        <p>Your consumption usually leads to action.</p>
        <p>You apply what you learn and regain momentum quickly.</p>
        <p>This pattern is less common than people assume.</p>
      `;
    }

    html += `
      <p class="meta-line">People who see this result usually disagree with at least one part of it.</p>
      <div class="share" onclick="share()">Share this pattern</div>
      <div class="share secondary" onclick="goHome()">See other patterns</div>
    `;

    resultEl.innerHTML = html;
    resultEl.style.display = 'block';
  }

  function share() {
    const text = `This didn’t feel like a quiz.\n\nIt labeled a pattern I didn’t want to see.\n\nCheck which one you’re in: ${location.href}`;
    navigator.clipboard.writeText(text);
    alert('Share text copied.');
  }
  function goHome() {
  window.location.href = '/patterntruth/';
}
</script>

</body>
</html>
